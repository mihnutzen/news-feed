    <!-- Application content here -->
    <div class="container home-page">
      <div class="header">
        <h1 class="heading-1">The News Feed</h1>
      </div>

      <div ui-view ng-class="{ loading: loading }">
        <div ng-if="loading" class="loader"></div>
      </div>
      <div class="news-list--holder" ui-view="home-list"></div>
      <article ui-view="news-view"></article>

      <div class="footer">
        <p>&copy; Mihnea Belcin 2014</p>
      </div>
    </div>
